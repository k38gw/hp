<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Profile</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="style.css">

  <!-- about me 専用スタイル -->
  <style>
    .profile {
      max-width: 500px;      /* files と同じ細身レイアウト */
      margin: 1.5rem auto;
      padding: 0.5rem;
      text-align: left;
      line-height: 1.55;     /* files よりもゆったり */
    }

    .row {
      display: flex;
      padding: 0.2rem 0.15rem 0.15rem 0.15rem; /* 気持ち下寄り */
      border-bottom: 1px solid #ddd; /* files と同じ横線 */
      align-items: center;
    }

    .label {
      width: 130px;          /* Year 列のようにコンパクト */
      font-weight: 600;
    }

    .value {
      flex: 1;
    }

    .profile a {
      margin: 0;             /* 行の高さずれを防ぐ */
      font-size: 1em;        /* files のリンクと同じ大きさ */
    }
  </style>
</head>

<body>

  <h3>About me</h3>
  <p class="subtitle">私について</p>
  
  <div class="profile">

    <div class="row">
      <span class="label">Name</span>
      <span class="value">Kazuya Miyagawa</span>
    </div>
    
    <div class="row">
      <span class="label">Location</span>
      <span class="value">Fukui, Japan</span>
    </div>

    <div class="row">
      <span class="label">Work</span>
      <span class="value">municipal employee</span>
    </div>
    
    <div class="row">
      <span class="label">Interests</span>
      <span class="value">illustration, choir singing, and vegetable gardening</span>
    </div>

    <div class="row">
      <span class="label">Favorite music</span>
      <span class="value">Bruckner, Takemitsu, Piazzolla</span>
    </div>

  </div>

  <div class="home-link">
    <a href="index.html">Home</a>
  </div>

</body>
</html>
