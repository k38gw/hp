<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>about me</title>

  <!-- 共通スタイル -->
  <link rel="stylesheet" href="style.css">

  <!-- about me 専用の最小限スタイル -->
  <style>
    .profile {
      max-width: 420px;      /* files と同じ細身の幅 */
      margin: 1.5rem auto;
      padding: 0.5rem;
      text-align: left;
      line-height: 1.1;      /* files の密度に寄せる */
    }

    .row {
      display: flex;
      margin-bottom: 0.4rem;
    }

    .label {
      width: 110px;          /* Year 列のようにコンパクト */
      font-weight: 600;
    }

    .value {
      flex: 1;
    }
  </style>
</head>

<body>

  <h3>about me</h3>

  <div class="profile">

    <div class="row">
      <span class="label">Name:</span>
      <span class="value">Kazuya Miyagawa</span>
    </div>

    <div class="row">
      <span class="label">Hobbies:</span>
      <span class="value">Drawing / illustration</span>
    </div>

    <div class="row">
      <span class="label">Likes:</span>
      <span class="value">Coffee</span>
    </div>

    <div class="row">
      <span class="label">Personality:</span>
      <span class="value">calm and kind</span>
    </div>

    <div class="row">
      <span class="label">Message:</span>
      <span class="value">
        <a href="https://www.facebook.com/kazuya.miyagawa.3785">Hello!</a>
      </span>
    </div>

  </div>

  <p><a href="index.html">home</a></p>

</body>

</html>
